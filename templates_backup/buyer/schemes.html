<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Govt Schemes - Smart Farming Platform</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-brand">
                <div class="brand-icon">ğŸŒ¾</div>
                <div class="brand-text">
                    <h3>Smart Farming</h3><span>Buyer Portal</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section-title">Main Menu</div>
                <a th:href="@{/buyer/dashboard}"><span class="nav-icon">ğŸ </span> Dashboard</a>
                <a th:href="@{/buyer/marketplace}"><span class="nav-icon">ğŸ›’</span> Browse Marketplace</a>
                <a th:href="@{/buyer/market-prices}"><span class="nav-icon">ğŸ“ˆ</span> Market Prices</a>
                <a th:href="@{/buyer/schemes}" class="active"><span class="nav-icon">ğŸ›ï¸</span> Govt. Schemes</a>
                <div class="nav-section-title">Account</div>
                <a th:href="@{/logout}"><span class="nav-icon">ğŸšª</span> Logout</a>
            </nav>
        </aside>
        <div class="main-content">
            <header class="top-nav">
                <div class="top-nav-left">
                    <div class="hamburger" onclick="toggleSidebar()"><span></span><span></span><span></span></div>
                    <span class="page-title">ğŸ›ï¸ Government Schemes</span>
                </div>
            </header>
            <div class="page-body">
                <div class="card" style="margin-bottom:24px;">
                    <div class="card-body">
                        <form th:action="@{/buyer/schemes}" method="get">
                            <div style="display:flex;gap:12px;">
                                <input type="text" name="search" class="form-control" placeholder="Search schemes..."
                                    th:value="${search}" style="flex:1;" />
                                <button type="submit" class="btn btn-primary">ğŸ” Search</button>
                                <a th:href="@{/buyer/schemes}" class="btn btn-secondary">Clear</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="schemes-grid">
                    <div class="scheme-card fade-in" th:each="scheme : ${schemes}">
                        <div style="display:flex;justify-content:space-between;margin-bottom:12px;">
                            <span class="badge badge-success" th:text="${scheme.category}"></span>
                            <span class="badge badge-info">Active</span>
                        </div>
                        <h3 class="scheme-title" th:text="${scheme.title}"></h3>
                        <p class="scheme-description" th:text="${scheme.description}"></p>
                        <div class="scheme-detail">
                            <span class="scheme-detail-label">âœ… Eligible:</span>
                            <span style="font-size:12px;color:#9ca3af;" th:text="${scheme.eligibility}"></span>
                        </div>
                        <div class="scheme-detail">
                            <span class="scheme-detail-label">ğŸ’° Benefits:</span>
                            <span style="font-size:12px;color:#9ca3af;" th:text="${scheme.benefits}"></span>
                        </div>
                        <div style="margin-top:16px;">
                            <a th:href="${scheme.applicationLink}" target="_blank" class="btn btn-primary btn-sm">ğŸ”—
                                Apply Now</a>
                        </div>
                    </div>
                    <div th:if="${schemes.empty}" class="empty-state">
                        <div class="empty-state-icon">ğŸ›ï¸</div>
                        <h3>No schemes found</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }</script>
</body>

</html>
